<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        tr.linhaGray {
            background-color: gray;
        }

        td {
            width: 80px;
            height: 80px;
            border: 1px solid black; 
            text-align: center; /* Allinhamento horizontal */
            vertical-align: top; /* Alinhamento vertical */
        }


    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="linhaGray">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linhaWhite">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linhaGray">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linhaWhite">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
