<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Vídeos</title>
</head>
<body>
    <h1>Adicionando vídeos no site</h1>
    <p>Este video está hospedado no meu server local</p>
    <video controls width="700">
        <source src="midia/alien-pls.mp4" type="video/mp4">
        <source src="midia/alien-pls.mkv" type="video/mp4">
        <p>Seu navegador não tem compatiilidade com reprodução de vídeos</p>
    </video>

    <h1>Colocando vídeos do YouTube</h1>
    <iframe width="700" height="415" src="https://www.youtube.com/embed/wYmv25xnqIE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
